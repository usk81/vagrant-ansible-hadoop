---
#
- name: add PostgreSQL package
  yum:
    name: http://yum.postgresql.org/9.3/redhat/rhel-6-x86_64/pgdg-redhat93-9.3-1.noarch.rpm
    state: present

- name: install PostgreSQL
  yum:
    name: "{{ item }}"
    state: present
  with_items:
    - postgresql93-server
    - postgresql93-contrib
    - postgresql93-devel
    - postgresql93-plpython

